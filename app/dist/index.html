<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/styles.css" />
</head>

<body>
    <div class="container-fuild">
        <div class="col-xs-3">
            <div class="text-center">
                <h1>DC Neighborhood Map</h1>
            </div>
            <div class="text-center">
                <input data-bind="textInput: filter, valueUpdate: 'afterkeydown'" placeholder="type your favorite spots" autocomplete="off">
                <h3>- Lists -</h3>
                <ul class="list-group" data-bind="foreach: locationList">
                    <li class="list-group-item">
                        <span style="cursor:pointer" data-bind="text: $data.name, click: $parent.showLocation($data)"></span>
                    </li>
                </ul>
            </div>
            <!-- <div>
                        <input type="reset" type="button" data-bind="click: resetMap">
                    </div> -->
        </div>
        <div class="col-xs-9">
            <div id="map"></div>
        </div>
    </div>
    <script src="bundle.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,drawing,geometry&key=AIzaSyDfC3eEVkeC5PPrVMX1muM2VchFbBWnWRA&v=3&callback=initMap">
    </script>
</body>

</html>
